<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe Solver</h1>
        <div id="game-controls">
            <label>Height: <input type="number" id="height" min="3" max="10" value="3"></label>
            <label>Width: <input type="number" id="width" min="3" max="10" value="3"></label>
            <label>Win: <input type="number" id="win" min="3" max="10" value="3"></label>
            <button id="start-btn">Start New Game</button>
        </div>
        <div id="board"></div>
        <div id="ui-controls" style="display:none;">
            <div class="button-row">
                <button id="undo-btn">Undo</button>
                <button id="restart-btn">Restart</button>
                <button id="ai-btn">Computer Move</button>
            </div>
            <div class="depth-row">
                <label for="depth">Depth:</label>
                <input type="number" id="depth" min="1" max="10" value="6" style="width:60px; margin-left:6px;">
            </div>
        </div>
        <div id="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
